    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            text-align: center;
        }
        
        #closeB {
            display: inline-block;
            background: green;
            color: white;
            font-size: 10pt;
            padding: 5px;
        }
        
        #closeB:hover {
            cursor: default;
        }

    </style>
    <script type="text/javascript">
        function closeWindow() {
            window.close();
        }
        
        function createEventListener() {
            var closeButton = document.getElementById("closeB");
            if (closeButton.addEventListener) {
                closeButton.addEventListener("click", closeWindow, false);
            } 
            else if (closeButton.attachEvent) {
                closeButton.attachEvent("onclick", closeWindow);
            }
        }
        
        /* run createEventListener() function when page finishes loading */
        if (window.addEventListener) {
            window.addEventListener("load", createEventListener, false);
        } 
        else if (window.attachEvent) {
            window.attachEvent("onload", createEventListener);
        }    
    </script>
</head>

<body>
    <p>Your address has been updated.</p>
    <p id="closeB">Close</p>
</body>

</html>
